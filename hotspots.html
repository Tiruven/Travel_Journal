<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Hotspots - Travel Journal</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/hotspots-page.css">
</head>

<body>
    <!-- Header -->
    <header class="explorer-header">
        <button class="back-btn" onclick="window.location.href='index.html'">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1>Explore Hotspots</h1>
        <button class="wishlist-btn" id="wishlist-filter-btn">
            <i class="fas fa-heart"></i>
            <span id="wishlist-count" class="badge">0</span>
        </button>
    </header>

    <!-- Search Bar -->
    <div class="section-wrapper">
        <!-- Search -->
        <div class="search-container">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Search hotspots...">
                <button id="clear-search" class="clear-btn hidden">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <button id="filter-toggle" class="filter-btn">
                <i class="fas fa-filter"></i>
            </button>
        </div>
    </div>

    <!-- Filter Panel -->
    <div class="section-wrapper">
        <!-- Filters -->
        <div id="filter-panel" class="filter-panel hidden">
            <div class="filter-section">
                <h3>Categories</h3>
                <div class="filter-chips">
                    <button class="chip active" data-category="all">All</button>
                    <button class="chip" data-category="tourism">
                        <i class="fas fa-camera"></i> Tourism
                    </button>
                    <button class="chip" data-category="entertainment">
                        <i class="fas fa-theater-masks"></i> Entertainment
                    </button>
                    <button class="chip" data-category="beach">
                        <i class="fas fa-umbrella-beach"></i> Beach
                    </button>
                    <button class="chip" data-category="catering">
                        <i class="fas fa-utensils"></i> Food & Drinks
                    </button>
                    <button class="chip" data-category="natural">
                        <i class="fas fa-tree"></i> Nature
                    </button>
                    <button class="chip" data-category="accommodation">
                        <i class="fas fa-hotel"></i> Hotels
                    </button>
                </div>
            </div>
        </div>



        <div class="filter-section">
            <h3>Status</h3>
            <div class="filter-chips">
                <button class="chip active" data-status="all">All Places</button>
                <button class="chip" data-status="visited">
                    <i class="fas fa-check-circle"></i> Visited
                </button>
                <button class="chip" data-status="unvisited">
                    <i class="fas fa-circle"></i> Not Visited
                </button>
            </div>
        </div>

        <div class="filter-section">
            <h3>Sort By</h3>
            <div class="filter-chips">
                <button class="chip active" data-sort="distance">
                    <i class="fas fa-route"></i> Distance
                </button>
                <button class="chip" data-sort="name">
                    <i class="fas fa-sort-alpha-down"></i> Name
                </button>
            </div>
        </div>
    </div>
    </div>

    <!-- Stats Bar -->
    <div class="section-wrapper">
        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-item">
                <i class="fas fa-map-marker-alt"></i>
                <span><strong id="total-hotspots">0</strong> Places</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-check-circle"></i>
                <span><strong id="visited-count">0</strong> Visited</span>
            </div>
            <div class="stat-item">
                <i class="fas fa-heart"></i>
                <span><strong id="wishlist-total">0</strong> Wishlist</span>
            </div>
        </div>
    </div>

    <!-- Hotspots Grid -->
    <div id="hotspots-container" class="hotspots-grid">
        <!-- Hotspot cards will be inserted here -->
    </div>

    <!-- Loading Indicator -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading hotspots...</p>
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="empty-state hidden">
        <i class="fas fa-search"></i>
        <h3>No hotspots found</h3>
        <p>Try adjusting your filters or search query</p>
    </div>

    <!-- Hotspot Detail Modal -->
    <div id="detail-modal" class="modal hidden">
        <div class="modal-content detail-modal-content">
            <button class="close-modal">&times;</button>

            <div id="detail-content">
                <!--  -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config/supabase-config.js"></script>
    <script src="js/utils/supabase-storage.js"></script>
    <script src="js/utils/helpers.js"></script>
    <script src="js/utils/storage.js"></script>
    <script src="js/hardware/gps-tracker.js"></script>
    <script src="js/features/geoapify-service.js"></script>
    <script src="js/features/hotspot-manager.js"></script>
    <script src="js/hotspots-page.js"></script>
</body>

</html>
