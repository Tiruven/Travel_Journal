<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AR Travel Journal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="app-logo">
                    <i class="fas fa-globe-americas"></i>
                </div>
                <h1>AR Travel Journal</h1>
                <p>Explore, Capture, Remember</p>
            </div>

            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter your password" 
                            required
                        >
                        <button type="button" class="toggle-password" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember-me">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="auth-btn primary">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>

                <div class="divider">
                    <span>OR</span>
                </div>

                <button type="button" class="auth-btn google" onclick="loginWithGoogle()">
                    <i class="fab fa-google"></i> Continue with Google
                </button>

                <button type="button" class="auth-btn facebook" onclick="loginWithFacebook()">
                    <i class="fab fa-facebook-f"></i> Continue with Facebook
                </button>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html">Sign up</a></p>
                </div>
            </form>

            <div id="error-message" class="error-message hidden"></div>
        </div>

        <div class="auth-background">
            <div class="bg-shape shape-1"></div>
            <div class="bg-shape shape-2"></div>
            <div class="bg-shape shape-3"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
